[package]
name = "ambiway"
version = "0.2.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.41", features = ["derive"] }
directories = "6.0.0"
futures = "0.3.31"
glib = "0.20.12"
gtk = { version = "0.9.7", package = "gtk4", features = ["v4_18"] }
opencv = { version = "0.95.0", default-features = false, features = [
    "clang-runtime",
    "videoio",
] }
openrgb = "0.1.2"
rgb = "0.8.51"
serde = { version = "1.0.219", features = ["derive"] }
tokio = {"version" = "1.46.1", features = ["full"]}
toml = "0.9.0"
xrandr = "0.2.0"
